<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>INT20H - Timer</title>
  <link href="favicon.png" type="image/png" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="logos">
    <img src="logos/int20h.png">
    <img src="logos/evo.png">
    <img src="logos/1+1%20media.png">
    <img src="logos/beetroot.svg">
    <img src="logos/beetroot%20academy.png">
    <img src="logos/exit%20games.jpg">
    <img src="logos/genesis.png">
    <img src="logos/uklon.png">
    <img src="logos/prog.png">
    <img src="logos/bergamot%20.png">
    <img src="logos/cyberzone.png">
    <img src="logos/idea%20grafika.png">
    <img src="logos/vovkulaka.png">
    <img src="logos/vr%20galaxy.png">
    <img src="logos/igromag.png">
  </div>
  
  <div id="background">
    <div class="circle red" style="width:8vw;height:8vw;top:8vh;left:32vw"></div>
    <div class="circle blue" style="width:11vw;height:11vw;top:32vh;left:8vw"></div>
    <div class="circle blue" style="width:15vw;height:15vw;top:85vh;left:-3vw"></div>
    <div class="circle blue" style="width:14vw;height:14vw;top:-10vh;left:90vw"></div>
    <div class="circle red" style="width:12vw;height:12vw;top:74vh;left:68vw"></div>
    
    <div class="triangle blue" style="width:16vw;height:16vw;top:-20vh;left:50vw;transform:rotate(47deg)"></div>
    <div class="triangle blue" style="width:12vw;height:12vw;top:80vh;left:40vw;transform:rotate(45deg)"></div>
    <div class="triangle red" style="width:14vw;height:14vw;top:-15vh;left:0vw;transform:rotate(-45deg)"></div>
    <div class="triangle red" style="width:8vw;height:8vw;top:73vh;left:20vw;transform:rotate(30deg)"></div>
    <div class="triangle red" style="width:10vw;height:10vw;top:20vh;left:78vw;transform:rotate(-60deg)"></div>
    <div class="triangle blue" style="width:8vw;height:8vw;top:55vh;left:90vw;transform:rotate(20deg)"></div>
  </div>
  
  <script>
    var logosContainer = document.getElementById('logos');
    var logos = logosContainer.querySelectorAll('img');
    var logosInterval;
    
    var bg = document.getElementById('background');
    
    function showLogos() {
      [].forEach.call(logos, function(logo, i) {
        setTimeout(function() {
          if(i) logos[i-1].classList.remove('active');
          logo.classList.add('active');
          if(i+1 == logos.length)
            setTimeout(function() {
              logo.classList.remove('active');
            }, 1000);
        }, 1000 * i);
      });
      
      setTimeout(showLogos, logos.length * 1000);
    }
    
    showLogos();
  </script>
</body>
</html>
